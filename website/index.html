<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">

    <div class="app__base">

      <div class="app__headline">
        <h1 class="app__headline-title">Weather Journal App</h1>
      </div>

      <div class="app__wrapper">

        <div class="app__container-left">

          <div id="zip_container" class="app__zip_code">
            <label for="zip" class="app__zip-label">Enter Zipcode here, US only</label>
          </div>

          <div id="feelings_container" class="app__feelings">
            <label for="feelings">How are you feeling today?</label>
          </div>

        </div>

        <div id="app__container-right">
          <div id=button_container class="app__button-container">
            <button id="generate" type="submit" class="app__submit-button"> Generate </button>
          </div>
        </div>

      </div>

      <div class="app__entry" id="holder_entry">

        <div id="entryHolder" class="app__entryHolder">

          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>

        </div>

      </div>

    </div>

  </div>

  <script src="app.js" type="text/javascript"></script>
</body>

</html>
